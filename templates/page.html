{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<div class="post">
    <h1><a href="{{ page.permalink }}">{{ page.title }}</a></h1>
    <h5>{{ page.date | date(format="%A, %e %B %Y") }}</h5>

    <div>{{ page.content | safe }}</div>
</div>
{% endblock content %}
